<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Losovací systém</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body onload="neviditelnost()">
    <div class="ukazatel">
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Vybraná třída: </span><span id="btnTrida"></span></button>
        </div>
        <!-- <div class="col"></div> -->
      </div>
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Vybrané číslo: </span><span id="btnCislo"></span></button>
        </div>
        <!-- <div class="col"></div> -->
      </div>
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Počet vyzkoušených: </span><span id="btnDelka"></span></button>
        </div>
        <!-- <div class="col"></div> -->
      </div>
    </div>
    <!-- <div class="container"> -->
      <div class="tlacitka1">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary" data-toggle="modal" data-target="#modal">Vybrat třídu</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary"  onclick="vyzkouset(); viditelnost()">Vyzkoušet</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary" onclick="dozkouset(); viditelnost()">Dozkoušet</button>
            </div>
            <div class="col-3"></div>
        </div>
      </div>
      <div class="tlacitka2">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary" disabled>Uložit známku</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary" onclick="obnovit()">Obnovit stránku</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn-xl btn-primary" disabled>Poslat na email</button>
            </div>
            <div class="col-3"></div>
        </div>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Vybrat třídu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="cs">
                <div class="formular">
                  <select id="valTrida">
                    <option value="0">Třída</option>
                    <option value="1">1.A</option>
                    <option value="2">1.B</option>
                  </select>
                </div>
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" onclick="ulozeni()" data-dismiss="modal">Vybrat a zavřít</button>
              <button type="button" class="btn btn-danger" onclick="zrusit()" data-dismiss="modal">Zavřít</button>
            </div>
          </div>
        </div>
      </div>
      <div id="napis">
        <div class="alert alert-primary" id="prvniText" role="alert">Náhodně bylo vybráno ze třídy <span class="font-weight-bold" id="trida"></span> číslo: <span class="font-weight-bold" id="text"></span></div>
      </div>
    <!-- </div> -->
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </html>
  <script src="custom.js"></script>
