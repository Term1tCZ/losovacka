<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Losovací systém</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="ukazatel">
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Vybraná třída: </span><span id="btnTrida"></span></button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Vybrané číslo: </span><span id="btnCislo"></span></button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="a btn btn-dark"><span>Počet vyzkoušených: </span><span id="btnDelka"></span></button>
        </div>
      </div>
    </div>
      <div class="tlacitka1">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class=" col-lg-2 ">
              <button type="button" class="btn-xl btn-primary" data-toggle="modal" data-target="#modal">Vybrat třídu</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn-xl btn-primary" data-toggle="modal" data-target="#modalVyzkouset" onclick="vyzkouset()">Vyzkoušet</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn-xl btn-primary" data-toggle="modal" data-target="#modalDozkouset" onclick="dozkouset()">Dozkoušet</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
      </div>
      <div class="tlacitka2">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
              <button type="button" class="btn-xl btn-primary" disabled>Poslat na email</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn-xl btn-primary" onclick="obnovit()">Obnovit stránku</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn-xl btn-primary" onclick="matej()">Zpět</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Vybrat třídu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="cs">
                  <select id="valTrida">
                    <option value="0">Třída</option>
                    <option value="1">1.A</option>
                    <option value="2">1.B</option>
                  </select>
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" onclick="ulozeni()" data-dismiss="modal">Vybrat a zavřít</button>
              <button type="button" class="btn btn-danger" onclick="zrusit()" data-dismiss="modal">Zavřít</button>
            </div>
          </div>
        </div>
      </div>
      <!-- vyzkouset -->
      <div class="modal fade" id="modalVyzkouset" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Náhodně bylo vybráno ze třídy <span class="font-weight-bold" id="trida"></span> číslo: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1 class="text-center" id="text"></h1>
              <div class="vyberSi">
                <select id="valZnamka">
                  <option value="0">Známka</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <select id="valVaha">
                  <option value="0">Váha</option>
                  <option value="1">1 (0,25)</option>
                  <option value="2">2 (0,5)</option>
                  <option value="3">3 (0,75)</option>
                  <option value="4">4 (1)</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" onclick="zapsatZnamku()">Zapsat známku</button>
              <button type="button" class="btn btn-success" onclick="vyzkouset()">Vybrat dalšího</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Zavřít</button>

            </div>
          </div>
        </div>
      </div>
      <!-- dozkouset -->
      <div class="modal fade" id="modalDozkouset" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Náhodně bylo vybráno ze třídy <span class="font-weight-bold" id="trida1"></span> číslo: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h1 class="text-center" id="prvniText"><span id="text1"></span></h1>
              <div class="vyberSi">
                <select id="valZnamka1">
                  <option value="0">Známka</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <select id="valVaha1">
                  <option value="0">Váha</option>
                  <option value="1">1 (0,25)</option>
                  <option value="2">2 (0,5)</option>
                  <option value="3">3 (0,75)</option>
                  <option value="4">4 (1)</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" onclick="zapsatZnamku1()">Zapsat známku</button>
              <button type="button" class="btn btn-success" onclick="dozkouset()">Vybrat dalšího</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Zavřít</button>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </html>
  <script src="custom.js"></script>
